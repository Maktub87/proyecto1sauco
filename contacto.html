<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <title>SaucoEstudioGr√°fico</title>

</head>

<body class="container3 ">
    <header class="header">
        <img class="logoprincipal" src="./images/logo1.png" alt="imglogo">
        <div>
            <ul class=" headermenu">
                <li class="listmenu">
                    <a href="index.html">INICIO</a>
                </li>
                <li class="listmenu">
                    <a href="sobrenosotros.html">SOBRE NOSOTROS</a>
                </li>
                <li class="listmenu">
                    <a href="servicios.html">SERVICIOS</a>
                </li>
                <li class="listmenu">
                    <a href="clientes.html">CLIENTES</a>
                </li>
                <li class="listmenu">
                    <a href="contacto.html">CONTACTANOS</a>
                </li>

            </ul>
        </div>

    </header>
    <main class="cajacontacto">
        <center>
            <h2 class="m-2 p-2 fs-1">CONTACTANOS</h2>
            <form>

                <div>
                    <label for="name">Completa con tu nombre</label>
                    <input type="text" name="name" placeholder="Juan">
                </div>
                <br>
                <div>
                    <label for="surname">Completa con tu apellido</label>
                    <input type="text" name="surname" placeholder="Perez">
                </div>
                <br>
                <div>
                    <label for="naci">Fecha de nacimiento</label>
                    <input type="date">
                </div>
                <br>
                <div>
                    <label for="mail">Completa con tu e-mail* </label>
                    <input type="email" name="mail" required>
                </div>
                <br>
                <div>
                    <label for="gen">Selecciona tu genero</label>
                    <input type="radio" value="Mujer" name="gen">Mujer
                    <input type="radio" value="Hombre" name="gen">Hombre
                    <input type="radio" value="Nob" name="gen">No Binario

                </div>
                <br>
                <div>
                    <label for="nac">Nacionalidad</label>
                    <select name="nac" id="">
                        <option value="arg" name="nac">Argentina</option>
                        <option value="chi" name="nac">Chile</option>
                        <option value="bol" name="nac">Bolivia</option>
                        <option value="bra" name="nac">Brasil</option>
                        <option value="col" name="nac">Colombia</option>
                        <option value="par" name="nac">Paraguay</option>
                        <option value="uru" name="nac">Uruguay</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="consul">Escribe tu consulta</label>
                    <br>
                    <textarea name="consul" id="" cols="45" rows="10"></textarea>

                </div>
                <br>
                <div>
                    <input type="submit" value="ENVIAR DATOS">
                    <input type="reset" value="BORRAR DATOS">
                </div>




            </form>
        </center>
    </main>
    <footer class="footer1">


        <a class="botoninicio" href="index.html">Ir al inicio</a>

        <a class="insta" href="https://www.instagram.com/saucoestudiografico/" target="_blank"><img class="insta"
                src="./images/logoinsta.png" alt="insta"></a>
        <h3 class="marca">
            Created by @Yisus
        </h3>
        <img class="pie" src="./images/Recurso 3.png" alt="imagen">

    </footer>


</body>
<link rel="stylesheet" href="./js/bootstrap.bundle.min.js">

</html>
